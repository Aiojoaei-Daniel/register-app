<div class="modal-header">
  <h4 class="modal-title col-12 text-center">
    {{ id_car ? modalText.EDIT : modalText.ADD }}
  </h4>
</div>
<form action="" ngNativeValidate (ngSubmit)="save()">
  <div class="modal-body m-4">
    <div class="row" *ngFor="let modalInput of modalInputsText">
      <label class="col-3 control-label">{{ modalInput.label }}</label>
      <div class="col-8">
        <input
          type="{{ modalInput.type }}"
          name="{{ modalInput.name }}"
          [(ngModel)]="modal[modalInput.property]"
          placeholder="{{ modalInput.placeholder }}"
          (keyup)="calculateTax(modal.cc)"
          class="form-control"
          maxlength="200"
          autocomplete="off"
          required
        />
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="activeModal.dismiss()"
    >
      {{ modalText.CANCEL }}
    </button>
    <button type="submit" class="btn btn-success">
      {{ modalText.SAVE }}
    </button>
  </div>
</form>
