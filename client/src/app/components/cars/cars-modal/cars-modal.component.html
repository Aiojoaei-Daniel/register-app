<div class="modal-header">
  <h4 class="modal-title col-12 text-center">
    {{ id_car ? "Modificare" : "Adăugare" }} informație
  </h4>
</div>
<form action="" ngNativeValidate (ngSubmit)="save()">
  <div class="modal-body m-4">
    <div class="row">
      <label class="col-3 control-label">Marca*</label>
      <div class="col-8">
        <input
          type="text"
          name="brand"
          required
          [(ngModel)]="modal.brand"
          class="form-control"
          placeholder="Marca..."
          maxlength="200"
        />
      </div>
    </div>
    <div class="row">
      <label class="col-3 control-label">Model*</label>
      <div class="col-8">
        <input
          type="text"
          required
          name="model"
          [(ngModel)]="modal.model"
          class="form-control"
          placeholder="Model..."
          maxlength="200"
        />
      </div>
    </div>
    <div class="row">
      <label class="col-3 control-label">Anul fabricatiei*</label>
      <span class="col-8">
        <input
          type="number"
          required
          name="productionYear"
          [(ngModel)]="modal.productionYear"
          class="form-control"
          placeholder="Anul fabricatiei..."
          maxlength="200"
        />
      </span>
    </div>

    <div class="row">
      <label class="col-3 control-label">Capacitatea cilindrica*</label>
      <div class="col-8">
        <input
          type="number"
          required
          name="cc"
          value="modal.cc"
          [(ngModel)]="modal.cc"
          class="form-control"
          placeholder="Capacitatea cilindrica..."
          maxlength="200"
          (keyup)="calculateTax(modal.cc)"
        />
      </div>
    </div>

    <div class="row">
      <label class="col-3 control-label">Taxa de impozit*</label>
      <div class="col-8">
        <input
          type="number"
          required
          name="tax"
          value="modal.tax"
          [(ngModel)]="modal.tax"
          class="form-control"
          placeholder="Taxa de impozit..."
          maxlength="200"
        />
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="activeModal.dismiss()"
    >
      Renunță
    </button>
    <button type="submit" class="btn btn-success">Salvează</button>
  </div>
</form>
